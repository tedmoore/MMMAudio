name: Build & Deploy MkDocs to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install mkdocs and theme
        run: |
          pip install mkdocs mkdocs-material "mkdocstrings[python]" mkdocs-simple-hooks pymdown-extensions "mkdocs-with-pdf>=0.9.3"

      - name: Install Mojo for mojo docs
        run: |
          pip install mojo==0.26.1

      - name: Create docs_md dir
        run: |
          mkdir -p doc_generation/docs_md

      - name: Debug workspace
        run: |
            pwd
            ls -la
            ls -la doc_generation || true
            ls -la doc_generation/docs_md || true
            cat mkdocs.yml || true  

      - name: Build site
        run: mkdocs build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./site

  deploy:
    if: github.ref == 'refs/heads/main'
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
        with:
          # Previews for PRs, production for pushes to main
          preview: ${{ github.event_name == 'pull_request' }}

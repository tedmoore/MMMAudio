name: Mojo Unit Tests

on:
  pull_request:
    branches: [ dev, main ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Mojo
        run: |
          python -m pip install --upgrade pip
          pip install mojo==0.26.1

      - name: Install Python Dependencies
        run: |
          pip install librosa numpy matplotlib scipy

      - name: Make Directory for Results
        run: |
          mkdir -p examples/tests/results_for_testing_against

      - name: Create Results for Testing Against
        run: |
          python examples/tests/results_for_testing_against.py

      - name: Run UnitTest.mojo
        id: run-tests
        run: |
          mojo examples/tests/UnitTest.mojo

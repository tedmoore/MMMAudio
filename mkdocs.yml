site_name: MMMAudio Documentation
site_description: Creative Coding Environment leveraging Python/Mojo interop where python acts as a scripting language for Mojo acting as an audio processing engine
site_author: Sam Pluta
site_url: https://spluta.github.io/MMMAudio/
docs_dir: doc_generation/docs_md
site_dir: site

repo_name: spluta/MMMAudio
repo_url: https://github.com/spluta/MMMAudio

theme:
  name: material
  palette:
    - scheme: default
      primary: deep purple
      accent: purple
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: deep purple
      accent: purple
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.tracking
    - navigation.path
    - navigation.top
    - search.highlight
    - search.share
    - content.code.copy
    - content.code.annotate
    - toc.follow
    - navigation.indexes

nav:
  - Home: 
    - Overview: index.md
    - Getting Started: getting_started/index.md
    - API Reference: api/index.md
    - Contributing: contributing/index.md
    - Examples: examples/index.md
  - Getting Started:
    - Getting Started: getting_started/index.md
  - API Reference:
    - Overview: api/index.md
    - Core DSP: 
      - Analysis: api/Analysis.md
      - Buffer: api/Buffer.md
      - BufferedProcess: api/BufferedProcess.md
      - Delays: api/Delays.md
      - Distortion: api/Distortion.md
      - Env: api/Envelopes.md
      - FFT: api/FFTs.md
      - FFTProcess: api/FFTProcess.md
      - Filters: api/Filters.md
      - MLP Mojo: api/MLP.md
      - MLP PyTorch: api/MLP_Python.md
      - Noise: api/Noise.md
      - Osc: api/Oscillators.md
      - Oversampling: api/Oversampling.md
      - Pan: api/Pan.md
      - Play: api/Player.md
      - Recorder: api/Recorder.md
      - Reverb: api/Reverbs.md
      - Utilities: api/functions.md
      - Sinc Interpolation: api/SincInterpolator.md
    - Core Framework:
      - World: api/MMMWorld.md
      - Python Class: api/MMMAudio.md
      - Python Mojo Interop: api/MMMAudioBridge.md
      - Messenger: api/Messenger.md
      - Patterns: api/Patterns.md
      - Scheduler: api/Scheduler.md
      - HID Devices: api/hid_devices.md
    - Utilities:
      - Windows: api/Windows.md
      - Print: api/Print.md
      - GUIs: api/GUI.md
      - RisingBoolDetector: api/RisingBoolDetector.md
      - OSC Messaging: api/OSCServer.md
      - Python Functions: api/python_utils.md
      - Python FFT: api/fft.md
  # - Examples nav tree is built dynamically from the examples directory
  - Contributing:
    - Overview: contributing/index.md
    - Documentation Guide: contributing/documentation.md
    - Roadmap: contributing/Roadmap.md


markdown_extensions:
  - admonition
  - pymdownx.tilde
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - toc:
      toc_depth: 2
      permalink: true
  - attr_list
  - md_in_html
  - pymdownx.arithmatex:
      generic: true

extra_javascript:
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: google
            show_source: false
            show_bases: true
            show_inheritance_diagram: true
  - mkdocs-simple-hooks:
      hooks:
        on_config: "doc_generation.generate_docs:configure_and_generate"
